<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Github User Finder</title>
</head>

<body>
    <div class="container">
        <div class="wrapper d-flex flex-column justify-content-center align-items-center">
            <!-- search box  -->
            <div class="input-group mb-3 mt-5 w-50 mx-auto">
                <input type="text" id="user-input" class="form-control"
                    placeholder="Type github username. Ex: ias_bro, kollin123" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button onclick="searchUser()" class="btn btn-outline-secondary" type="button"
                    id="search-btn">Search</button>
            </div>

            <!-- user info card  -->
            <div class="card mt-4 shadow-lg" style="width: 24rem; height: auto;">
                <img id="user-img" src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50"
                    class="user-img img-fluid mx-auto mt-3 mb-3" alt="...">
                <div class="property-box d-flex flex-row">
                    <h5 class="property ms-3 me-2">Repositories: <span id="repo"></span></h5>
                    <h5 class="property ms-3 me-2">Follower: <span id="follower"></span></h5>
                    <h5 class="property ms-3 me-2">Following: <span id="following"></span></h5>

                </div>
                <div class="card-body">
                    <h5 class="card-title">Name: <span id="username"></span></h5>
                    <h5 class="card-title">Location: <span id="location"></span></h5>
                    <p class="card-text">Bio: <span id="bio"></span></p>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="btn bttn" target="_blank" id="view-profile">View
                            Profile On
                            Github</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>

</html>
